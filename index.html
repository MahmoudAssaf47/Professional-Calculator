<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 class="text-center mb-4">Professional Calculator<br><small>Developed by Mahmoud Assaf</small></h1>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator shadow-lg">
            <input type="text" id="display" class="form-control mb-3 text-end" disabled>
            <div class="buttons">
                <!-- Delete Button -->
                <button class="btn btn-danger" onclick="deleteLastCharacter()"><i class="fas fa-backspace"></i></button>
                
                <!-- Operators -->
                <button class="btn btn-secondary operator" onclick="appendToDisplay('/')">/</button>
                <button class="btn btn-secondary operator" onclick="appendToDisplay('*')">*</button>
                <button class="btn btn-secondary operator" onclick="appendToDisplay('-')">-</button>
                <button class="btn btn-secondary operator" onclick="appendToDisplay('+')">+</button>
      
                <!-- Numeric Buttons -->
                <button class="btn btn-light" onclick="appendToDisplay('7')">7</button>
                <button class="btn btn-light" onclick="appendToDisplay('8')">8</button>
                <button class="btn btn-light" onclick="appendToDisplay('9')">9</button>
<!-- Percent Button -->
                <button class="btn btn-secondary operator" onclick="appendToDisplay('%')">%</button>
                <button class="btn btn-light" onclick="appendToDisplay('4')">4</button>
                <button class="btn btn-light" onclick="appendToDisplay('5')">5</button>
                <button class="btn btn-light" onclick="appendToDisplay('6')">6</button>
   <!-- Equal Button -->
                <button class="btn btn-primary equal-sign" onclick="calculateResult()">=</button>
                <button class="btn btn-light" onclick="appendToDisplay('1')">1</button>
                <button class="btn btn-light" onclick="appendToDisplay('2')">2</button>
                <button class="btn btn-light" onclick="appendToDisplay('3')">3</button>
<!-- Contact Button -->
                <button class="btn btn-light" onclick="contactMe()">
                                    <i class="fas fa-phone"></i></button>
                <button class="btn btn-light col-span-2" onclick="appendToDisplay('0')">0</button>
                <button class="btn btn-light" onclick="appendToDisplay('.')">.</button>
              <button class="btn btn-danger" onclick="clearDisplay()">C</button>
             
            </div>
           <br>
          <button id="theme-toggle" class="btn btn-toggle" onclick="toggleTheme()">
    <i id="theme-icon" class="fas fa-sun"></i> <span id="theme-label">Light Mode</span>
</button>
             
        </div>
    </div>
    <footer class="text-center">
        <p class="text-light mt-4">&copy; 2024 Mahmoud Assaf. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
